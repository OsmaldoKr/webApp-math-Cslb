<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math - Level 2</title>
    <link rel="stylesheet" href="/css/levels/lvl2.css">
</head>
<body>
    <div class="container">
        <h1>Kids Math - Level 2</h1>
        <div class="problem">
            <p>En una caja hay 24 bolígrafos. Si se añaden 14 bolígrafos más, ¿cuántos bolígrafos habrá en total?</p>
        </div>
        <input type="number" id="userAnswer" placeholder="Ingrese su respuesta">
        <button id="calculateBtn" onclick="calculate()">Calcular</button>
        <div id="result"></div>
        <button id="NextLevel" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>

    <script>
        function calculate() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const correctAnswer = 24 + 14;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto!';
            } else {
                resultDiv.textContent = 'Incorrecto. La respuesta correcta es ' + correctAnswer + '.';
            }
        }

        function goToIndex() {
            window.location.href = "../../index.html"; // Redirigir al usuario al index
        }

        function nextLevel() {
            window.location.href = "./lvl3.html"; // Redirigir al usuario al siguiente nivel
        }
    </script>
</body>
</html>
