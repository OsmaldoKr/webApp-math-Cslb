<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math - Level 10</title>
    <link rel="stylesheet" href="/css/levels/lvl10.css">
</head>
<body>
    <div class="container">
        <h1>Kids Math - Level 10</h1>
        <div class="problem">
            <p>Si un paquete contiene 36 bolas de ping pong y se reparten igualmente entre 4 jugadores, ¿cuántas bolas recibirá cada jugador?</p>
        </div>
        <input type="number" id="userAnswer" placeholder="Ingrese su respuesta">
        <button id="calculateBtn" onclick="calculate()">Calcular</button>
        <div id="result"></div>
        <button id="NextLevel" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
    </div>

    <script>
        function calculate() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const correctAnswer = 36 / 4;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto!';
            } else {
                resultDiv.textContent = 'Incorrecto. La respuesta correcta es ' + correctAnswer + ' bolas por jugador.';
            }
        }

        function goToIndex() {
            window.location.href = "../../index.html"; // Redirigir al usuario al index
        }

        function nextLevel() {
            window.location.href = "./lvl11.html"; // Redirigir al usuario a la página de felicitaciones
        }
    </script>
</body>
</html>
