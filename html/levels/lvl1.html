<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math - Level 1</title>
    <link rel="stylesheet" href="/css/levels/lvl1.css">
</head>
<body>
    <div class="container">
        <h1>Kids Math - Level 1</h1>
        <div class="problem">
            <p>Ayer fuimos muchos niños a desayunar al comedor del colegio y nos bebimos todo el zumo. Si se hubiesen servido 470 litros de zumo menos, se habrían servido tantos litros como hoy. Hoy se han servido 910 litros de zumo. ¿Cuántos litros de zumo se sirvieron ayer?</p>
        </div>
        <input type="number" id="userAnswer" placeholder="Ingrese su respuesta">
        <button id="calculateBtn" onclick="calculate()">Calcular</button>
        <div id="result"></div>
        <button id="NextLevel" onclick="nextLevel()">Siguiente Nivel</button>
        <button id="exitBtn" onclick="goToIndex()">Salir</button>
        </div>

    <script>
        function calculate() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const correctAnswer = 910 + 470;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '¡Correcto!';
            } else {
                resultDiv.textContent = 'Incorrecto. La respuesta correcta es ' + correctAnswer + ' litros.';
            }
        }

        function goToIndex() {
            window.location.href = "../../index.html"; // Redirigir al usuario al index
        }

        function nextLevel() {
            window.location.href = "./lvl2.html"; // Redirigir al usuario al index
        }
    </script>
</body>
</html>
